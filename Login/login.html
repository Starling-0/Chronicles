<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
    <div class="logo-box">
    </div>
    <div class="container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="username">
                    <img id="emo" src="../Login/img/user.svg" alt="Icon">
                    Username
                </label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">
                    <img id="emo" src="../Login/img/email.png" alt="Icon"> 
                      Email
                </label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">

                <label for="password">
                    <img id="emo" src="../Login/img/padlock.png" alt="Icon"> Password</label>
                <div class="password-toggle">
                    <input type="password" id="password" name="password" placeholder="Enter your password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" title="Password must be at least 8 characters long and contain at least one letter and one number" required>
                    <img id="toggle-eye" src="../Login/img/hide.png" alt="Toggle Eye" onclick="togglePasswordVisibility()">
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
